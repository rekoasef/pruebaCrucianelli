<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="header">
        <img src="/images/cruciaLogo.png" class="logoPag" alt="">
    </div>
    <div class="container">
        <div class="box box-1" style="--img: url(/images/pionera.jpg);" data-text="PIONERA"></div>
        <div class="box box-2" style="--img: url(/images/gringa.jpg);" data-text="GRINGA" ></div>
        <div class="box box-3" style="--img: url(/images/plantor.jpg);" data-text="PLANTOR" ></div>
        <div class="box box-4" style="--img: url(/images/drilor.jpg);" data-text="DRILOR" ></div>
    </div>

    <script>
        const boxes = document.querySelectorAll(".box");

        boxes.forEach(box => {
            box.addEventListener("click", () => {
            // Obt√©n el valor de data-text para determinar la URL
            const dataText = box.getAttribute("data-text");
            window.location.href = `${dataText.toLowerCase()}1.html`;
            });
        });
    </script>
</body>
</html>
