<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/pionera/css/metros.css">
</head>
<body>
    <div class="header">
        <img src="/images/cruciaLogo.png" class="logoPag" alt="">
        <img src="/images/arrow.png" class="arrow" alt="">
    </div>
    <div class="container">
        <div class="box box-1" style="--img: url(/images/pionera.jpg);" data-text="5 METROS (Un modulo)"></div>
        <div class="box box-2" style="--img: url(/images/pionera.jpg);" data-text="7 METROS (Un modulo)" ></div>
        <div class="box box-3" style="--img: url(/images/pionera.jpg);" data-text="8.5 METROS (Dos modulos)" ></div>
        <div class="box box-4" style="--img: url(/images/pionera.jpg);" data-text="10 METROS (Dos modulos)" ></div>
    </div>



<script>
    const boxes = document.querySelectorAll(".box");

    boxes.forEach(box => {
        box.addEventListener("click", () => {
        window.location.href = `mando.html`;
        });
    });

    const arrow = document.querySelector(".arrow")

    arrow.addEventListener("click",()=>{
        window.location.href = "/inicio/index.html"
    })

    const logo = document.querySelector(".logoPag")

    logo.addEventListener("click", ()=>{
    window.location.href = "/inicio/index.html"
})
</script>
</body>
</html>
